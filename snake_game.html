<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  #gameBoard {
    width: 400px;
    height: 400px;
    border: 1px solid black;
    position: relative;
  }

  .snake {
    width: 10px;
    height: 10px;
    background-color: green;
    position: absolute;
  }
</style>
</head>
<body>

<div id="gameBoard"></div>

<script>
  const gameBoard = document.getElementById('gameBoard');
  let snakeBody = [{ x: 10, y: 10 }];
  let dx = 10;
  let dy = 0;

  function drawSnake() {
    gameBoard.innerHTML = '';
    snakeBody.forEach((segment) => {
      const snakeElement = document.createElement('div');
      snakeElement.style.left = segment.x + 'px';
      snakeElement.style.top = segment.y + 'px';
      snakeElement.classList.add('snake');
      gameBoard.appendChild(snakeElement);
    });
  }

  function updateSnakePosition() {
    const head = { x: snakeBody[0].x + dx, y: snakeBody[0].y + dy };
    snakeBody.unshift(head);
    snakeBody.pop();
    drawSnake();
  }

  function moveSnake() {
    updateSnakePosition();
  }

  function onTouchMove(event) {
    const touch = event.touches[0];
    const deltaX = touch.clientX - touch.target.getBoundingClientRect().left - snakeBody[0].x;
    const deltaY = touch.clientY - touch.target.getBoundingClientRect().top - snakeBody[0].y;

    if (Math.abs(deltaX) > Math.abs(deltaY)) {
      dy = 0;
      dx = deltaX > 0 ? 10 : -10;
    } else {
      dx = 0;
      dy = deltaY > 0 ? 10 : -10;
    }
  }

  document.addEventListener('touchmove', onTouchMove);

  function gameLoop() {
    moveSnake();
    setInterval(moveSnake, 100);
  }

  gameLoop();
</script>

</body>
</html>
