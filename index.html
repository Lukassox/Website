<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment Number Button</title>
<style>
  button {
    font-size: 16px;
    padding: 10px 20px;
    transition: all 0.3s;
  }
</style>
</head>
<body>

<button id="incrementButton" onclick="incrementNumber()">0</button>

<script>
  let count = 0;

  function incrementNumber() {
    count++;
    document.getElementById('incrementButton').textContent = count;
  }
</script>

</body>
</html>
