<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Button</title>
<style>
  button {
    font-size: 16px;
    padding: 10px 20px;
    transition: all 0.3s;
  }
</style>
</head>
<body>

<button id="resizeButton" onclick="resizeButton()">Click me to resize!</button>

<script>
  function resizeButton() {
    var button = document.getElementById('resizeButton');
    var currentSize = parseFloat(window.getComputedStyle(button, null).getPropertyValue('font-size'));
    var newSize = currentSize + 5;
    button.style.fontSize = newSize + 'px';
  }
</script>

</body>
</html>
