<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickerDing</title>
<style>
  button {
    font-size: 200px;
    padding: 190px 205px;
    transition: all 0.3s;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #secretButton {
    position: fixed;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<button id="incrementButton" onmousedown="buttonClick()" onmouseup="buttonRelease()">0</button>
<button id="secretButton" onclick="openSnakeGame()">.</button>

<script>
  let count = 0;

  function getRandomColor() {
    let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function incrementNumber() {
    count++;
    document.getElementById('incrementButton').textContent = count;
  }

  function buttonClick() {
    let button = document.getElementById('incrementButton');
    button.style.transform = 'translate(-50%, -50%) scale(1.1)';
    button.style.backgroundColor = getRandomColor();
    incrementNumber();
  }

  function buttonRelease() {
    let button = document.getElementById('incrementButton');
    button.style.transform = 'translate(-50%, -50%) scale(1)';
  }

  function openSnakeGame() {
    // Open your snake game here
    window.open('snake_game.html', '_blank');
  }
</script>

</body>
</html>
