<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment Number Button</title>
<style>
  button {
    font-size: 200px;
    padding: 190px 205px;
    transition: all 0.3s;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation-name: scaleButton;
    animation-duration: 0.2s;
  }

  @keyframes scaleButton {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<button id="incrementButton" onclick="incrementNumber()">0</button>

<script>
  let count = 0;

  function incrementNumber() {
    count++;
    document.getElementById('incrementButton').textContent = count;
  }
</script>

</body>
</html>
