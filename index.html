<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickerDing</title>
<style>
  button {
    font-size: 200px;
    padding: 190px 205px;
    transition: all 0.3s;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<button id="incrementButton" onmousedown="buttonClick()" onmouseup="buttonRelease()">0</button>

<script>
  let count = 0;

  function incrementNumber() {
    count++;
    document.getElementById('incrementButton').textContent = count;
  }

  function buttonClick() {
    let button = document.getElementById('incrementButton');
    button.style.transform = 'translate(-50%, -50%) scale(1.1)';
    incrementNumber();
  }

  function buttonRelease() {
    let button = document.getElementById('incrementButton');
    button.style.transform = 'translate(-50%, -50%) scale(1)';
  }
</script>

</body>
</html>
