<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment Number Button</title>
<style>
  button {
    font-size: 20px;
    padding: 20px 40px;
    transition: all 0.3s;
    position: fixed;
    top: 100%;
    left: 100%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<button id="incrementButton" onclick="incrementNumber()">0</button>

<script>
  let count = 0;

  function incrementNumber() {
    count++;
    document.getElementById('incrementButton').textContent = count;
  }
</script>

</body>
</html>
